<!DOCTYPE html>
<head>
  <!-- スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">

  <!-- 作成したマーカーでのソース -->
  <a-assets>
    <!-- 画像をプリロード -->
    <img id="mito" src="images/mito_tsukino.png">
    <img id="moji" src="images/moji.png">
    <img id="moon" src="images/tsukiusagi.png">
  </a-assets>

  <a-marker preset="custom" type='pattern' url='./marker/pattern-ARmito.patt'>
    <a-entity rotation="-90 0 0">
      <!-- idを指定して画像を表示、x軸回りで-90度回転 -->
      <a-image src="#moon" width="2" height="2" position="1 3 -1"></a-image>
      <a-image src="#mito" width="4" height="6" position="0 0 0"></a-image>
      <a-image src="#moji" width="2" height="1" position="0 -1 1"></a-image>
    </a-entity>
  </a-marker>


  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
